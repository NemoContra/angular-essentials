<div
  class="card"
  *ngIf="item"
  [ngStyle]="{ 'background-color': selected ? 'rgb(204, 197, 185)' : 'white' }"
>
  <div class="header">
    <h2 class="title">
      {{ item.from | asyncCity | async }} -
      {{ item.to | asyncCity | async }}
    </h2>
  </div>

  <div class="content">
    <p>Flight-No.: #{{ item.id }}</p>
    <p>Date: {{ item.date | date : 'dd.MM.yyyy HH:mm' }}</p>
    <p>
      <button class="btn btn-default" *ngIf="!selected" (click)="select()">
        Select
      </button>
      <button class="btn btn-default" *ngIf="selected" (click)="deselect()">
        Remove
      </button>
    </p>
    <button class="btn btn-default" (click)="editMode = !editMode">
      Toggle Editmode
    </button>
    <flight-edit *ngIf="editMode" [flight]="item"></flight-edit>
  </div>
</div>
