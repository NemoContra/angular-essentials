<form [formGroup]="editForm" (submit)="save()">
  <div class="form-group">
    <label>Id:</label>
    <input formControlName="id" class="form-control" />
  </div>

  <div class="form-group">
    <label>Date:</label>
    <input formControlName="date" class="form-control" />
  </div>

  <div class="form-group">
    <label>From:</label>
    <input formControlName="from" class="form-control" />
    <div
      class="alert alert-danger"
      *ngIf="editForm?.controls?.['from']?.errors as errors"
    >
      {{ errors | json }}
    </div>
  </div>

  <div class="form-group">
    <label>To:</label>
    <input formControlName="to" class="form-control" />
  </div>

  <div>{{ editForm.errors | json }}</div>

  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
  </div>
</form>
