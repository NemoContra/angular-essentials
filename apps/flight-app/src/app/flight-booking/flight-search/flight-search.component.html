<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
    <form (submit)="search(form)" #form="ngForm">
      <div class="form-group">
        <label>From:</label>
        <input
          [(ngModel)]="from"
          name="from"
          class="form-control"
          required
          minlength="3"
          maxlength="15"
          pattern="[a-zA-Z ]*"
        />
        <div
          class="alert alert-danger"
          *ngIf="form?.controls?.['from']?.errors as errors"
        >
          {{ errors | json }}
        </div>
      </div>
      <div class="form-group">
        <label>To:</label>
        <input
          [(ngModel)]="to"
          name="to"
          class="form-control"
          required
          minlength="3"
          maxlength="15"
          pattern="[a-zA-Z ]*"
        />
        <div
          class="alert alert-danger"
          *ngIf="form?.controls?.['to']?.errors as errors"
        >
          {{ errors | json }}
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </form>

    <div class="row">
      <div
        *ngFor="let f of flights$ | async"
        class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
      >
        <flight-card [item]="f" [(selected)]="basket[f.id]"> </flight-card>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="content">
    <pre>{{ basket | json }}</pre>
  </div>
</div>
