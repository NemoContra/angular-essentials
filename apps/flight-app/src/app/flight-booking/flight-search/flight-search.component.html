<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
    <form [formGroup]="formGroup">
      <div class="form-group">
        <label>From:</label>
        <input formControlName="from" class="form-control" />
      </div>
      <div class="form-group">
        <label>To:</label>
        <input formControlName="to" class="form-control" />
      </div>
    </form>

    <ng-container *ngIf="flights$ | async as flights">
      <div class="row">
        <div *ngFor="let f of flights" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <flight-card [item]="f" [(selected)]="basket[f.id]" />
        </div>
      </div>

      <div class="card">
        <div class="content">
          <pre>{{ basket | json }}</pre>
        </div>
      </div>
    </ng-container>
  </div>
</div>
