<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
    <form (submit)="search()">
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from" name="from" class="form-control" />
      </div>
      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to" name="to" class="form-control" />
      </div>

      <div class="form-group">
        <button [disabled]="!to || !from" class="btn btn-default" type="submit">
          Search
        </button>
      </div>
    </form>

    <div class="row">
      <div
        *ngFor="let f of flights"
        class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
      >
        <flight-card
          [item]="f"
          [selected]="basket[f.id]"
          (selectedChange)="setBasket(f.id, $event)"
        ></flight-card>
      </div>
    </div>

    <div class="card">
      <div class="content">
        <pre>{{ basket | json }}</pre>
      </div>
    </div>
  </div>
</div>
